<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputwidth;
        let inputheight;
        inputwidth = prompt('inputwidth');
        inputheight = prompt('inputheight');
        let width = parseInt(inputwidth);
        let height = parseInt(inputheight);
        let area = width * height;
        document.write('The area is: ' + area);
    </script>
</body>
</html>
